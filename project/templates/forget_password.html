{% extends 'user_temp\home.html' %}


{% block content %} 


<div class="container rounded bg-light mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">

            <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" style="width: 6em;" alt="img...."
                    class="rounded-circle img-fluid" >
                  <h5 class="my-3"></h5>
                  <p class="text-muted mb-1">{{users.first_name}}</p>
                  <p class="text-muted mb-4">{{users.email}}</p>
                  <!-- <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary">Follow</button>
                    <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                  </div> -->
                </div>
              </div>
              <div class="card mb-4 mb-lg-0">
                <div class="card-body text-center">
                 
                    <div class="list-group">
                       
                        <a href="{% url 'user:user_profile' %}" class="list-group-item list-group-item-action list-group-item-success">PROFILE</a>
                        <a href="{% url 'user:add_address' %}" class="list-group-item list-group-item-action list-group-item-success">ADD ADDRESS</a>
                        <a href="{% url 'user:view_orders' %}" class="list-group-item list-group-item-action list-group-item-success">ORDERS</a>
                        <a href="{% url 'user:forgot_password' %}" class="list-group-item list-group-item-action list-group-item-success">CHANGE PASSWORD</a>
                       
                      </div>

                </div>
              </div>
            </div>
            <!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="" alt="image....."><span class="font-weight-bold">{{users.first_name}}</span><span class="text-black-50">{{users.email}}</span><span> </span></div> -->
        



            <div class="col-md-9 mx-auto d-table h-100 w-50">
                <div class="d-table-cell align-middle">
            
                    <div class="text-center mt-4">
                        <h1 class="h2"style="color: rgb(32, 30, 30); font-family: IM FELL Great Primer SC;">Change password? </h1>
                        <p class="lead">
                              <span class="sp"></span>
                        </p>
                    </div>
            
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
            
                                <div style="color: rgb(103, 236, 14);">
                        
                                    {% for messag in messages %}
                                        <h6>{{messag}}</h6>
                                    {%endfor%}
                                  </div>
                                    
                                <form style="width: 5;"    method="POST" action="" role="form">
                                  {% csrf_token  %}
                                    <div class="form-group">
                                        <label> </label>
                                        <input class="form-control form-control-lg" type="email" name="email" placeholder="email">
                                    </div>
                                   
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-primary">
                                          <span class="glyphicon glyphicon-share-alt"></span>
                                          submit
                                        </button>
                                      </div> 
                                
                                </form>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
    
    </div>
</div>




{% endblock  %}
