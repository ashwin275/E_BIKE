<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- styles -->
    <style>
        .gradient-custom {
background: #5f5b62;
}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <link rel="icon" type="image/png"  href="https://www.clipartmax.com/png/middle/126-1263137_mountain-bike-logos-keep-calm-and-ride-a-bike.png">
</head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">

      
                    <h2 class="fw-bold mb-2 text-uppercase">VENDORS LOGIN</h2>
                    <p class="text-white-50 mb-5">Enter your email and password</p>

                    

                    <form action="" method="POST">
                        {%csrf_token%}

                        <div style="color: red;">
                          {% for message in messages %}
                          <h6 style="color: red;">{{message}}</h6>
                          {%endfor%}
                        </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text"name="email" id ="name" class="form-control form-control-lg"  />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" name="password" id ="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                   
                    </form>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="vendorregister" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
