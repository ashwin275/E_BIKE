{% extends 'vendor_temp\add_vehicles.html' %}



{% block content %} 




<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">ADD VARIENTS </h1>
                    <p class="lead">
                         <!-- User : <span class="sp">{{upd.username}}</span> -->
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                                
                            <form    method="POST" action="" enctype="multipart/form-data" >
                              {% csrf_token  %}
                              {{ form.as_p }}
                                <div class="form-group">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="text" name="price" placeholder="price">
                                </div>
                               
                                <div class="form-group mt-4">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="text" name="remaining" placeholder="remaining">
                                </div>
                                <div class="form-group mt-4">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="text" name="color" placeholder="color">
                                </div>
                               
                                
                                <div class="form-group mt-4">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="file" name="image1" placeholder="image1" >
                                </div>
                                <div class="form-group mt-4">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="file" name="image2" placeholder="image2" >
                                </div>
                                <div class="form-group mt-4">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="file" name="image3" placeholder="image3" >
                                </div>


                                 <div class="text-center mt-3">
                                  <button type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-share-alt"></span>
                                    ADD
                                  </button>
                                </div> 


                                
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>






{% endblock  %}
