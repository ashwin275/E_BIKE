{% extends 'user_temp\home.html' %}


{% block content %} 
    


    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2"> VENDOR REGISTER </h1>
                       
                    </div>


                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                    
                                <form    method="POST" action="" role="form">
                                  {% csrf_token  %}
                                    <div class="form-group">
                                        <label>NAME</label>
                                        <input class="form-control form-control-lg" type="text" name="username" placeholder="" >
                                    </div>
                                   
                                    <div class="form-group mt-4">
                                        <label>Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email" placeholder="">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>GST_NUMBER</label>
                                        <input class="form-control form-control-lg" type="password" name="GST_NUMBER"  >
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>mobile</label>
                                        <input class="form-control form-control-lg" type="text" name="mobile"  >
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" >
                                    </div>
                                     <div class="text-center mt-3">
                                      <button type="submit" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-share-alt"></span>
                                        Register
                                      </button>
                                    </div> 


                                    
                                </form>
                                <p class=" text-center mt-5"> Have an account? <a href="{% url 'vendor:vendor_signin'%}" class="text-dark fw-bold">Sign In</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endblock  %}
