

{% extends 'admin_temp/admin_panel.html' %}


{% block content %} 




<div class="col-12 ">
  <div class="bg-secondary rounded h-100 p-4">
      <h1 class="mb-4">VENDOR MANAGEMENT</h1>
      <hr>
      <hr>
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">NO</th>
                      <th scope="col">NAME</th>
                      <th scope="col">GST_NO</th>
                      <th scope="col">MOBILE</th>
                      <th scope="col">EMAIL</th>
                      <th scope="col">ACTIVE</th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody>
                {% for obj in vendors %}
                  <tr>
                      <th scope="row">{{forloop.counter}}</th>
                      <td>{{obj.first_name}}</td>
                      <td>{{obj.gst_no}}</td>
                      <td>{{obj.mobile}}</td>
                      <td>{{obj.email}}</td>
                      <td>{{obj.is_active}}</td>
                      <td><a href="blockvendor/{{obj.pk}}"><button>BLOCK</button></a> </td>
                      <td><a href="unblockvendor/{{obj.pk}}"><button class="un">UNBLOCK</button></a> </td>
                      <!-- <td><a href="deletevendor/{{obj.id}}"><i class="fa-solid fa-trash del"></i></a> </td> -->
                      <td><a href="deletevendor/{{obj.id}}"><button class="del">DELETE</button></a> </td>
                      <!-- <td><a href="update/{{obj.id}}"><i class="fas fa-edit ic"></i></a></td> -->
                     
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</div>
{% endblock  %}
